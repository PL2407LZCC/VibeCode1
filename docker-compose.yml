services:
  api:
    build:
      context: .
      dockerfile: ./server/Dockerfile
      target: dev
    command: sh -c "npm run prisma:generate && npm run prisma:migrate:deploy && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/vibecode1?schema=public
      ADMIN_API_KEY: changeme-admin-key
      ADMIN_SESSION_SECRET: dev-admin-session-secret-change-me-please-1234567890
      ADMIN_SESSION_TTL_HOURS: 12
      ADMIN_SESSION_REMEMBER_DAYS: 30
      PASSWORD_RESET_TOKEN_TTL_MINUTES: 30
      ADMIN_APP_URL: http://localhost:5173/admin
      ADMIN_RESET_URL: http://localhost:5173/admin/reset
      SMTP_HOST: ""
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_FROM: "VibeCode Admin <no-reply@example.com>"
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    ports:
      - '3000:3000'
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
      - ./server/uploads:/usr/src/app/uploads
      - ./tsconfig.base.json:/usr/src/tsconfig.base.json:ro
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: ./client/Dockerfile
      target: dev
    command: npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000
      VITE_ADMIN_TOKEN: changeme-admin-key
    ports:
      - '5173:5173'
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
      - ./tsconfig.base.json:/usr/src/tsconfig.base.json:ro
    depends_on:
      - api

  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: vibecode1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vibecode1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: {}
