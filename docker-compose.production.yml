services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: vibecode1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vibecode1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: vibecode/api:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - server/.env.production
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - uploads_data_prod:/usr/src/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        VITE_API_URL: /api
    image: vibecode/web:latest
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    ports:
      - "8080:80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data_prod: {}
  uploads_data_prod: {}
