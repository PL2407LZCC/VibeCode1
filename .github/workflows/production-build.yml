name: Production Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAMESPACE: ${{ github.repository_owner }}
      API_IMAGE_NAME: vibecode-api
      WEB_IMAGE_NAME: vibecode-web
      PUSH_IMAGES: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install workspace dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=server/prisma/schema.prisma

      - name: Run server tests
        run: npm run test --workspace server
        env:
          TESTCONTAINERS_RYUK_DISABLED: "true"
          TESTCONTAINERS_CHECKS_DISABLE: "true"

      - name: Run client tests
        run: npm run test --workspace client

      - name: Check Prisma schema drift
        run: npx prisma migrate diff --from-migrations ./prisma/migrations --to-schema-datamodel ./prisma/schema.prisma --exit-code
        working-directory: server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: env.PUSH_IMAGES == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: ${{ env.PUSH_IMAGES == 'true' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.API_IMAGE_NAME }}:latest

      - name: Build Web image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: ${{ env.PUSH_IMAGES == 'true' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.WEB_IMAGE_NAME }}:latest
